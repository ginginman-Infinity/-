<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>撮影画像の確認</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 90%;
      max-width: 400px;
      border: 2px solid orange;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>撮影画像の確認</h1>
  <div id="result">画像を取得中...</div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_KEY } from "./config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    const id = new URLSearchParams(window.location.search).get("id");
    const result = document.getElementById("result");

    async function loadImage() {
      const { data } = await supabase.storage
        .from("photos")
        .getPublicUrl(`${id}.jpg`);

      if (data.publicUrl) {
        result.innerHTML = `<img src="${data.publicUrl}" alt="撮影画像" />`;
      } else {
        result.textContent = "画像が見つかりません。";
      }
    }

    loadImage();
  </script>
</body>
</html>
